server.port=8072

spring.application.name=cria_menu

# Eureka configuration (if applicable)
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# Verifica_stock microservice URL
verifica_stock.url=http://localhost:8083/api/stock

# Database configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/menus
spring.datasource.username=admin
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
