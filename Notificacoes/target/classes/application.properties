spring.application.name=notificacao

# Configuração do servidor
server.port=8076
spring.application.title=Notificacao
spring.application.version=v0.0

# Configuração do Eureka (desativada para desenvolvimento independente)
# eureka.client.service-url.defaultZone=http://eureka-server:8761/eureka/
# eureka.instance.prefer-ip-address=true
# eureka.client.register-with-eureka=true
# eureka.client.fetch-registry=true
spring.cloud.discovery.enabled=false

# Configuração da base de dados PostgreSQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:postgresql://postgres:5432/notificacoes}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:notificacao}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:123}
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_HIBERNATE_DDL_AUTO:update}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

